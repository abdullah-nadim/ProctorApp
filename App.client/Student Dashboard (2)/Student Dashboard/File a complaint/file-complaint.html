<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File a Complaint | DIU</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="file-complaint.css">
</head>
<body>
    <!-- Fixed Top Bar Only -->
    <div class="fixed-top-bar"></div>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <!-- Sidebar -->
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
        
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <img src="images/DIU Logo.png" alt="DIU Logo">
            </div>
            
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                <li><a href="file-complaint.html" class="active"><i class="fas fa-file-alt"></i> <span>File a Complaint</span></a></li>
                <li><a href="#"><i class="fas fa-list"></i> <span>My Complaints</span></a></li>
                <li><a href="#"><i class="fas fa-bell"></i> <span>Notifications</span></a></li>
                
                <li class="sidebar-divider"></li>
                
                <li><a href="#"><i class="fas fa-user"></i> <span>My Profile</span></a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i> <span>Help & Support</span></a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> <span>Sign Out</span></a></li>
            </ul>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header with Search and User Profile -->
            <div class="dashboard-header d-flex justify-content-between align-items-center flex-wrap">
                <div class="search-container">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search here">
                    </div>
                </div>
                
                <div class="user-profile">
                    <div class="user-avatar">
                        <span>OW</span>
                    </div>
                    <div class="user-info">
                        <h3>Olivia Wilson</h3>
                        <p>Student</p>
                    </div>
                </div>
            </div>
            
            <!-- Complaint Form Section -->
            <div class="complaint-form-section">
                <div class="form-container">
                    <h2 class="form-title">Fill the form</h2>
                    
                    <form class="complaint-form">
                        <!-- Row 1: Select Subject -->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="subject">Select Subject <span class="required">*</span></label>
                                    <select class="form-control" id="subject" required>
                                        <option value="" disabled selected>Select a subject</option>
                                        <option value="conflict">Conflict</option>
                                        <option value="ragging">Ragging</option>
                                        <option value="bullying">Bullying</option>
                                        <option value="drugs">Drugs</option>
                                        <option value="cyberbullying">Cyberbullying</option>
                                        <option value="sexual-harassment">Sexual harassment</option>
                                        <option value="others">Others</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Row 2: Short Description -->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="description">Short Description <span class="required">*</span></label>
                                    <textarea class="form-control" id="description" rows="3" placeholder="Briefly describe your complaint" required></textarea>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Row 3: Name and Gender -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">Name of the Complainant <span class="required">*</span></label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="gender">Gender <span class="required">*</span></label>
                                    <select class="form-control" id="gender" required>
                                        <option value="" disabled selected>Select your gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Row 4: Student ID and Department -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="student-id">Student ID <span class="required">*</span></label>
                                    <input type="text" class="form-control" id="student-id" placeholder="Enter your student ID" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="department">Department <span class="required">*</span></label>
                                    <input type="text" class="form-control" id="department" placeholder="Enter your department" required>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Row 5: Contact No and Advisor's Name -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="contact">Contact No. <span class="required">*</span></label>
                                    <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="advisor">Advisor's Name <span class="required">*</span></label>
                                    <input type="text" class="form-control" id="advisor" placeholder="Enter your advisor's name" required>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="form-submit">
                            <button type="submit" class="btn-next">Next</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Toggle sidebar on mobile
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>
</body>
</html>
