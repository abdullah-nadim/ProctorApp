<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign New Cases | DIU</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assign-new.css">
</head>
<body>
    <!-- Fixed Top Bar Only -->
    <div class="fixed-top-bar"></div>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <!-- Sidebar -->
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
        
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <img src="images/DIU Logo.png" alt="DIU Logo">
            </div>
            
            <ul class="sidebar-menu">
                <li><a href="proctor-dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                <li><a href="assigned-cases.html" class="active"><i class="fas fa-file-alt"></i> <span>Assign Cases</span></a></li>
                <li><a href="#"><i class="fas fa-list"></i> <span>Meeting Schedule</span></a></li>
                <li><a href="#"><i class="fas fa-bell"></i> <span>Notifications</span></a></li>
                
                <li class="sidebar-divider"></li>
                
                <li><a href="#"><i class="fas fa-user"></i> <span>My Profile</span></a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i> <span>Help & Support</span></a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> <span>Sign Out</span></a></li>
            </ul>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header with Search and User Profile -->
            <div class="dashboard-header d-flex justify-content-between align-items-center flex-wrap">
                <div class="search-container">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search here">
                    </div>
                </div>
                
                <div class="user-profile">
                    <div class="user-avatar">
                        <span>DS</span>
                    </div>
                    <div class="user-info">
                        <h3>Dr. Smith Chowdhury</h3>
                        <p>Proctor</p>
                    </div>
                </div>
            </div>
            
            <!-- Assign New Cases Content -->
            <div class="case-details-container">
                <div class="case-header">
                    <h2>Assign New Cases</h2>
                </div>
                
                <div class="case-content">
                    <!-- Case Information -->
                    <div class="case-info">
                        <div class="info-row">
                            <div class="info-label">Case ID:</div>
                            <div class="info-value case-id">#C0000005</div>
                        </div>
                        
                        <div class="info-row">
                            <div class="info-label">Subject:</div>
                            <div class="info-value">Vandalism</div>
                        </div>
                        
                        <div class="info-row assign-to-row">
                            <div class="info-label">Assign To:</div>
                            <div class="info-value">
                                <div class="email-input-container">
                                    <div class="email-tags" id="emailTags"></div>
                                    <input type="text" class="assign-input" id="emailInput" placeholder="Type email addresses and press Enter or comma">
                                </div>
                                <div class="email-hint">
                                    <small>Press Enter, comma, or space to add multiple email addresses</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Notes Section -->
                    <div class="case-section">
                        <div class="info-label">Note:</div>
                        <div class="notes-section">
                            <textarea class="notes-input" placeholder="Write your note here"></textarea>
                        </div>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <button class="btn btn-cancel">
                            Cancel
                        </button>
                        <button class="btn btn-assign">
                            Assign & Notify
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Toggle sidebar on mobile
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });

        // Multiple Email Input Functionality
        const emailInput = document.getElementById('emailInput');
        const emailTags = document.getElementById('emailTags');
        let emailList = [];

        function createTag(email) {
            const tag = document.createElement('div');
            tag.className = 'email-tag';
            tag.innerHTML = `
                ${email}
                <span class="tag-remove" data-email="${email}">
                    <i class="fas fa-times"></i>
                </span>
            `;
            emailTags.appendChild(tag);
        }

        function addEmail(email) {
            const trimmedEmail = email.trim();
            if (trimmedEmail && isValidEmail(trimmedEmail) && !emailList.includes(trimmedEmail)) {
                emailList.push(trimmedEmail);
                createTag(trimmedEmail);
                emailInput.value = '';
            }
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function removeEmail(email) {
            emailList = emailList.filter(e => e !== email);
            renderTags();
        }

        function renderTags() {
            emailTags.innerHTML = '';
            emailList.forEach(email => createTag(email));
        }

        emailInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ',' || e.key === ' ') {
                e.preventDefault();
                addEmail(this.value);
            }
        });

        emailInput.addEventListener('blur', function() {
            if (this.value.trim()) {
                addEmail(this.value);
            }
        });

        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('tag-remove') || e.target.parentElement.classList.contains('tag-remove')) {
                const email = e.target.closest('.tag-remove').getAttribute('data-email');
                removeEmail(email);
            }
        });

        // Action buttons functionality
        document.querySelector('.btn-cancel').addEventListener('click', function() {
            if (confirm('Discard all changes?')) {
                window.location.href = 'proctor-dashboard.html';
            }
        });

        document.querySelector('.btn-assign').addEventListener('click', function() {
            const notes = document.querySelector('.notes-input').value;
            
            if (emailList.length === 0) {
                alert('Please enter at least one email address to assign the case.');
                return;
            }
            
            // Validate all emails
            const invalidEmails = emailList.filter(email => !isValidEmail(email));
            if (invalidEmails.length > 0) {
                alert('Please fix the following invalid email addresses: ' + invalidEmails.join(', '));
                return;
            }
            
            alert('Case has been assigned to ' + emailList.length + ' person(s) and notifications sent successfully.');
            window.location.href = 'proctor-dashboard.html';
        });
    </script>
</body>
</html>
