<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information | DIU</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="account-information.css">
</head>
<body>
    <!-- Fixed Top Bar Only -->
    <div class="fixed-top-bar"></div>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <!-- Sidebar -->
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
        
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <img src="images/DIU Logo.png" alt="DIU Logo">
            </div>
            
            <ul class="sidebar-menu">
                <li><a href="proctor-dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                <li><a href="assigned-cases.html"><i class="fas fa-file-alt"></i> <span>Assign Cases</span></a></li>
                <li><a href="meeting-schedule.html"><i class="fas fa-list"></i> <span>Meeting Schedule</span></a></li>
                <li><a href="notifications.html"><i class="fas fa-bell"></i> <span>Notifications</span></a></li>
                
                <li class="sidebar-divider"></li>
                
                <li><a href="my-profile.html" class="active"><i class="fas fa-user"></i> <span>My Profile</span></a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i> <span>Help & Support</span></a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> <span>Sign Out</span></a></li>
            </ul>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header with Search and User Profile -->
            <div class="dashboard-header d-flex justify-content-between align-items-center flex-wrap">
                <div class="search-container">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search here">
                    </div>
                </div>
                
                <div class="user-profile">
                    <div class="user-avatar">
                        <span>DS</span>
                    </div>
                    <div class="user-info">
                        <h3>Dr. Smith Chowdhury</h3>
                        <p>Proctor</p>
                    </div>
                </div>
            </div>
            
            <!-- Account Information Section -->
            <div class="account-info-section">
                <div class="account-info-container">
                    <!-- Left Column - Profile Sidebar -->
                    <div class="profile-sidebar">
                        <h1 class="profile-title">My Profile</h1>
                        
                        <div class="profile-card">
                            <!-- Profile Header -->
                            <div class="profile-header">
                                <div class="profile-avatar">
                                    <div class="avatar-image">
                                        <span>DS</span>
                                    </div>
                                </div>
                                <div class="profile-info">
                                    <h2 class="profile-name">Dr. Smith Chowdhury</h2>
                                    <button class="btn-upload">
                                        <i class="fas fa-camera"></i> Upload Photo
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Action Buttons -->
                            <div class="action-buttons">
                                <!-- Account Information Button -->
                                <button class="action-btn active">
                                    <div class="action-icon">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <div class="action-content">
                                        <h3 class="action-title">Account Information</h3>
                                        <p class="action-subtext">Change your account information</p>
                                    </div>
                                </button>
                                
                                <!-- Password Button -->
                                <button class="action-btn">
                                    <div class="action-icon">
                                        <i class="fas fa-lock"></i>
                                    </div>
                                    <div class="action-content">
                                        <h3 class="action-title">Password</h3>
                                        <p class="action-subtext">Change your password</p>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Right Column - Account Information Form -->
                    <div class="account-form">
                        <h2 class="form-title">Account Information</h2>
                        
                        <form class="info-form">
                            <!-- Employee ID Field -->
                            <div class="form-group">
                                <label for="employee-id">Employee ID</label>
                                <div class="input-with-icon">
                                    <input type="text" class="form-control" id="employee-id" value="17102409181" readonly>
                                    <i class="fas fa-pencil-alt edit-icon"></i>
                                </div>
                            </div>
                            
                            <!-- Name Field -->
                            <div class="form-group">
                                <label for="name">Name</label>
                                <div class="input-with-icon">
                                    <input type="text" class="form-control" id="name" value="Dr. Smith Chowdhury">
                                    <i class="fas fa-pencil-alt edit-icon"></i>
                                </div>
                            </div>
                            
                            <!-- Email Field -->
                            <div class="form-group">
                                <label for="email">Email</label>
                                <div class="input-with-icon">
                                    <input type="email" class="form-control" id="email" value="smith35-001@diu.edu.bd">
                                    <i class="fas fa-pencil-alt edit-icon"></i>
                                </div>
                            </div>
                            
                            <!-- Phone Field -->
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <div class="input-with-icon">
                                    <input type="tel" class="form-control" id="phone" value="+88 01700000000">
                                    <i class="fas fa-pencil-alt edit-icon"></i>
                                </div>
                            </div>
                            
                            <!-- Department Field -->
                            <div class="form-group">
                                <label for="department">Department</label>
                                <div class="input-with-icon">
                                    <input type="text" class="form-control" id="department" placeholder="Enter your Department Name">
                                    <i class="fas fa-pencil-alt edit-icon"></i>
                                </div>
                            </div>
                            
                            <!-- Address Field -->
                            <div class="form-group">
                                <label for="address">Address</label>
                                <div class="input-with-icon">
                                    <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
                                    <i class="fas fa-pencil-alt edit-icon"></i>
                                </div>
                            </div>
                            
                            <!-- Update Button -->
                            <div class="form-submit">
                                <button type="submit" class="btn-update">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Toggle sidebar on mobile
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });

        // Make fields editable when clicking edit icon
        document.querySelectorAll('.edit-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                const input = this.previousElementSibling;
                if (input.readOnly) {
                    input.readOnly = false;
                    input.focus();
                } else {
                    input.readOnly = true;
                }
            });
        });
    </script>
</body>
</html>
