<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | DIU</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- Fixed Top Bar -->
    <div class="fixed-top-bar"></div>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navigation-bar">
        <div class="container-fluid">
            <!-- Logo on the left -->
            <a class="navbar-brand" href="index.html">
                <img src="images/DIU Logo.png" alt="DIU Logo" class="logo">
            </a>
            
            <!-- Navigation buttons on the right -->
            <div class="navbar-nav ms-auto">
                <a href="home.html" class="nav-link home-btn">Home</a>
                <a href="contact.html" class="nav-link contact-btn">Contact</a>
                <a href="aboutus.html" class="nav-link about-btn">About Us</a>
                <a href="login.html" class="nav-link login-btn">Login</a>
                <a href="signup.html" class="nav-link signup-btn active">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Sign Up Container -->
    <div class="signup-container">
        <div class="signup-card">
            <!-- Left Section - Welcome Panel -->
            <div class="welcome-panel">
                <div class="welcome-content">
                    <h2 class="welcome-title">Hello!</h2>
                    <p class="welcome-text">Enter your personal details and start your journey with us</p>
                    <a href="login.html" class="login-button">Login</a>
                </div>
            </div>
            
            <!-- Right Section - Create Account Form -->
            <div class="signup-panel">
                <div class="signup-content">
                    <h1 class="signup-title">Create Account</h1>
                    
                    <form class="signup-form">
                        <!-- Role Selection -->
                        <div class="form-group">
                            <label class="form-label">Choose your role:</label>
                            <div class="select-container">
                                <select class="role-select" id="role-select">
                                    <option value="student" selected>Student</option>
                                    <option value="officer">Co-ordination Officer</option>
                                    <option value="proctor">Proctor</option>
                                </select>
                                <i class="fas fa-chevron-down select-arrow"></i>
                            </div>
                        </div>
                        
                        <!-- Full Name Input -->
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter your full name" required>
                        </div>
                        
                        <!-- Email Input -->
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Enter your e-mail address" required>
                        </div>
                        
                        <!-- ID Input -->
                        <div class="form-group">
                            <input type="text" class="form-control" id="id-input" placeholder="Enter your student id" required>
                        </div>
                        
                        <!-- Password Fields - Two Column Layout -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="password-group">
                                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                                        <span class="password-toggle" id="passwordToggle">
                                            <i class="fas fa-eye"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="password-group">
                                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
                                        <span class="password-toggle" id="confirmPasswordToggle">
                                            <i class="fas fa-eye"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Sign Up Button -->
                        <button type="submit" class="signup-button">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Password visibility toggle
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        document.getElementById('confirmPasswordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('confirm-password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Role selection functionality
        const roleSelect = document.getElementById('role-select');
        const idInput = document.getElementById('id-input');

        roleSelect.addEventListener('change', function() {
            if (this.value === 'student') {
                idInput.placeholder = 'Enter your student id';
            } else {
                idInput.placeholder = 'Enter your Employee ID';
            }
        });

        // Form submission
        document.querySelector('.signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Add your signup logic here
            alert('Sign up functionality would be implemented here!');
        });
    </script>
</body>
</html>
