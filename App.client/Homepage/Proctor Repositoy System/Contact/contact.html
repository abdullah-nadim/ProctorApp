<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | DIU</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Fixed Top Bar -->
    <div class="fixed-top-bar"></div>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navigation-bar">
        <div class="container-fluid">
            <!-- Logo on the left -->
            <a class="navbar-brand" href="home.html">
                <img src="images/DIU Logo.png" alt="DIU Logo" class="logo">
            </a>
            
            <!-- Navigation buttons on the right -->
            <div class="navbar-nav ms-auto">
                <a href="home.html" class="nav-link home-btn">Home</a>
                <a href="contact.html" class="nav-link contact-btn active">Contact</a>
                <a href="aboutus.html" class="nav-link about-btn">About Us</a>
                <a href="login.html" class="nav-link login-btn">Login</a>
                <a href="signup.html" class="nav-link signup-btn">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <div class="row align-items-center">
                <!-- Left Side - Contact Image -->
                <div class="col-lg-6 position-relative" style="min-height: 600px;">
                    <img src="images/contact.png" alt="Contact Illustration" class="img-fluid contact-image position-absolute bottom-0 start-0">
                </div>
                
                <!-- Right Side - Contact Form -->
                <div class="col-lg-6">
                    <div class="contact-form-container">
                        <h1 class="contact-title">Contact Us</h1>
                        <p class="contact-subtitle">Contact us for questions, technical assistance, or collaboration opportunities via the contact information provided.</p>
                        
                        <!-- Contact Form -->
                        <form class="contact-form">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Your Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Your Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Subject">
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
                            </div>
                            <button type="submit" class="btn submit-btn">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
