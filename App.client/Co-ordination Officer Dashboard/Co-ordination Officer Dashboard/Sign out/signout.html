<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Out | DIU</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="signout.css">
</head>
<body>
    <!-- Fixed Top Bar Only -->
    <div class="fixed-top-bar"></div>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <!-- Sidebar -->
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
        
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <img src="images/DIU Logo.png" alt="DIU Logo">
            </div>
            
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                <li><a href="manage-cases.html"><i class="fas fa-file-alt"></i> <span>Manage Cases</span></a></li>
                <li><a href="meeting-schedule.html"><i class="fas fa-list"></i> <span>Meeting Schedule</span></a></li>
                <li><a href="notifications.html"><i class="fas fa-bell"></i> <span>Notifications</span></a></li>
                
                <li class="sidebar-divider"></li>
                
                <li><a href="my-profile.html"><i class="fas fa-user"></i> <span>My Profile</span></a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i> <span>Help & Support</span></a></li>
                <li><a href="signout.html" class="active"><i class="fas fa-sign-out-alt"></i> <span>Sign Out</span></a></li>
            </ul>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header with Search and User Profile -->
            <div class="dashboard-header d-flex justify-content-between align-items-center flex-wrap">
                <div class="search-container">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search here">
                    </div>
                </div>
                
                <div class="user-profile">
                    <div class="user-avatar">
                        <span>AH</span>
                    </div>
                    <div class="user-info">
                        <h3>Alex Hales</h3>
                        <p>Co-ordination Officer</p>
                    </div>
                </div>
            </div>
            
            <!-- Sign Out Confirmation Section -->
            <div class="signout-section">
                <div class="signout-dialog">
                    <!-- Icon -->
                    <div class="signout-icon">
                        <div class="icon-container">
                            <i class="fas fa-sign-out-alt"></i>
                        </div>
                    </div>
                    
                    <!-- Main Text -->
                    <h2 class="signout-title">Ready to leave?</h2>
                    
                    <!-- Subtext -->
                    <p class="signout-subtext">Are you sure you want to sign out?</p>
                    
                    <!-- Action Buttons -->
                    <div class="signout-actions">
                        <button class="btn-yes">Yes</button>
                        <button class="btn-cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Toggle sidebar on mobile
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });

        // Sign out functionality
        document.querySelector('.btn-yes').addEventListener('click', function() {
            // Redirect to login page or perform sign out
            alert('You have been signed out successfully!');
            window.location.href = 'index.html'; // Redirect to homepage or login page
        });

        document.querySelector('.btn-cancel').addEventListener('click', function() {
            // Go back to previous page or dashboard
            window.history.back();
        });
    </script>
</body>
</html>
