<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password | DIU</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="change-password.css">
</head>
<body>
    <!-- Fixed Top Bar Only -->
    <div class="fixed-top-bar"></div>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <!-- Sidebar -->
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
        
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <img src="images/DIU Logo.png" alt="DIU Logo">
            </div>
            
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                <li><a href="manage-cases.html"><i class="fas fa-file-alt"></i> <span>Manage Cases</span></a></li>
                <li><a href="meeting-schedule.html"><i class="fas fa-list"></i> <span>Meeting Schedule</span></a></li>
                <li><a href="notifications.html"><i class="fas fa-bell"></i> <span>Notifications</span></a></li>
                
                <li class="sidebar-divider"></li>
                
                <li><a href="my-profile.html" class="active"><i class="fas fa-user"></i> <span>My Profile</span></a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i> <span>Help & Support</span></a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> <span>Sign Out</span></a></li>
            </ul>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header with Search and User Profile -->
            <div class="dashboard-header d-flex justify-content-between align-items-center flex-wrap">
                <div class="search-container">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search here">
                    </div>
                </div>
                
                <div class="user-profile">
                    <div class="user-avatar">
                        <span>AH</span>
                    </div>
                    <div class="user-info">
                        <h3>Alex Hales</h3>
                        <p>Co-ordination Officer</p>
                    </div>
                </div>
            </div>
            
            <!-- Password Change Section -->
            <div class="password-section">
                <div class="password-container">
                    <!-- Left Column - Profile Sidebar -->
                    <div class="profile-sidebar">
                        <h1 class="profile-title">My Profile</h1>
                        
                        <div class="profile-card">
                            <!-- Profile Header -->
                            <div class="profile-header">
                                <div class="profile-avatar">
                                    <div class="avatar-image">
                                        <span>AH</span>
                                    </div>
                                </div>
                                <div class="profile-info">
                                    <h2 class="profile-name">Alex Hales</h2>
                                    <button class="btn-upload">
                                        <i class="fas fa-camera"></i> Upload Photo
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Action Buttons -->
                            <div class="action-buttons">
                                <!-- Account Information Button -->
                                <a href="account-information.html" class="action-btn">
                                    <div class="action-icon">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <div class="action-content">
                                        <h3 class="action-title">Account Information</h3>
                                        <p class="action-subtext">Change your account information</p>
                                    </div>
                                </a>
                                
                                <!-- Password Button -->
                                <a href="change-password.html" class="action-btn active">
                                    <div class="action-icon">
                                        <i class="fas fa-lock"></i>
                                    </div>
                                    <div class="action-content">
                                        <h3 class="action-title">Password</h3>
                                        <p class="action-subtext">Change your password</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Right Column - Password Change Form -->
                    <div class="password-form">
                        <h2 class="form-title">Change Password</h2>
                        
                        <form class="password-change-form">
                            <!-- Current Password Field -->
                            <div class="form-group">
                                <label for="current-password">Current Password</label>
                                <div class="input-with-icon">
                                    <input type="password" class="form-control" id="current-password" placeholder="Enter current password">
                                    <i class="fas fa-eye-slash toggle-password" data-target="current-password"></i>
                                </div>
                            </div>
                            
                            <!-- New Password Field -->
                            <div class="form-group">
                                <label for="new-password">New Password</label>
                                <div class="input-with-icon">
                                    <input type="password" class="form-control" id="new-password" placeholder="Enter new password">
                                    <i class="fas fa-eye-slash toggle-password" data-target="new-password"></i>
                                </div>
                            </div>
                            
                            <!-- Verify Password Field -->
                            <div class="form-group">
                                <label for="verify-password">Verify Password</label>
                                <div class="input-with-icon">
                                    <input type="password" class="form-control" id="verify-password" placeholder="Re-enter new password">
                                    <i class="fas fa-eye-slash toggle-password" data-target="verify-password"></i>
                                </div>
                            </div>
                            
                            <!-- Save Button -->
                            <div class="form-submit">
                                <button type="submit" class="btn-save">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Toggle sidebar on mobile
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });

        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const passwordInput = document.getElementById(targetId);
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle eye icon
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });

        // Form validation
        document.querySelector('.password-change-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const verifyPassword = document.getElementById('verify-password').value;
            
            if (newPassword !== verifyPassword) {
                alert('New password and verify password do not match!');
                return;
            }
            
            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters long!');
                return;
            }
            
            // If validation passes, you can submit the form
            alert('Password changed successfully!');
            // Here you would typically submit the form to the server
        });
    </script>
</body>
</html>
