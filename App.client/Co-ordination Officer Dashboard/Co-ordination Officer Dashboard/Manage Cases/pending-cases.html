<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Cases | DIU</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="pending-cases.css">
</head>
<body>
    <!-- Fixed Top Bar Only -->
    <div class="fixed-top-bar"></div>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <!-- Sidebar -->
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
        
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <img src="images/DIU Logo.png" alt="DIU Logo">
            </div>
            
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                <li><a href="manage-cases.html" class="active"><i class="fas fa-file-alt"></i> <span>Manage Cases</span></a></li>
                <li><a href="#"><i class="fas fa-list"></i> <span>Meeting Schedule</span></a></li>
                <li><a href="#"><i class="fas fa-bell"></i> <span>Notifications</span></a></li>
                
                <li class="sidebar-divider"></li>
                
                <li><a href="#"><i class="fas fa-user"></i> <span>My Profile</span></a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i> <span>Help & Support</span></a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> <span>Sign Out</span></a></li>
            </ul>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header with Search and User Profile -->
            <div class="dashboard-header d-flex justify-content-between align-items-center flex-wrap">
                <div class="search-container">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search here">
                    </div>
                </div>
                
                <div class="user-profile">
                    <div class="user-avatar">
                        <span>AH</span>
                    </div>
                    <div class="user-info">
                        <h3>Alex Hales</h3>
                        <p>Co-ordination Officer</p>
                    </div>
                </div>
            </div>
            
            <!-- Manage Cases Content -->
            <div class="manage-cases-container">
                <h1 class="page-title">Manage Cases</h1>
                
                <!-- Filter Buttons -->
                <div class="filter-buttons">
                    <button class="filter-btn">All</button>
                    <button class="filter-btn active">Pending</button>
                    <button class="filter-btn">In Progress</button>
                    <button class="filter-btn">Solved</button>
                </div>
                
                <!-- Cases Table -->
                <div class="cases-table-container">
                    <table class="cases-table">
                        <thead>
                            <tr>
                                <th>Case ID</th>
                                <th>Subject</th>
                                <th>Date</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="case-id">#C0000004</div>
                                <td class="case-subject">Drugs</td>
                                <td class="case-date">Today</td>
                                <td>
                                    <button class="status-btn">Open</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Toggle sidebar on mobile
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });

        // Filter buttons functionality
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Add active class to clicked button
                this.classList.add('active');
                
                // In a real application, you would filter the table based on the selected status
                // For now, we'll just show a simple alert
                const status = this.textContent;
                console.log(`Filtering cases by: ${status}`);
            });
        });

        // Status buttons functionality
        document.querySelectorAll('.status-btn').forEach(button => {
            button.addEventListener('click', function() {
                // In a real application, this would open the case details
                const caseId = this.closest('tr').querySelector('.case-id').textContent;
                alert(`Opening case: ${caseId}`);
            });
        });
    </script>
</body>
</html>
